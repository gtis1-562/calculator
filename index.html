<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="innerContainer">
            <div id="input">
                <div class="backInput" id="backMath">9 + 8 =</div>
                <div class="backInput" id="numInput">17</div>
            </div>
            <div id="clearDelete">
                <button class="deleteClear" id="clear">CLEAR</button>
                <button class="deleteClear" id="delete">DELETE</button>
            </div>
            <div id="numbers">
                <button class="numbers">7</button> <button class="numbers">8</button> <button class="numbers">9</button> <button class="numbers">รท</button>
                <button class="numbers">4</button> <button class="numbers">5</button> <button class="numbers">6</button> <button class="numbers">x</button>
                <button class="numbers">1</button> <button class="numbers">2</button> <button class="numbers">3</button> <button class="numbers">-</button>
                <button class="numbers">.</button> <button class="numbers">0</button> <button class="numbers">=</button> <button class="numbers">+</button>
            </div>
        </div>
    </div>
</body>
</html>

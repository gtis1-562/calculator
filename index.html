<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="innerContainer">
            <div id="input">
                <input type="text" class="backInput" id="numInput" readonly>
                <!-- <div class="backInput" id="numInput">17</div> -->
            </div>
            <div id="clearDelete">
                <button class="deleteClear" id="clear" onclick="clearDisplay()">CLEAR</button>
                <button class="deleteClear" id="delete" onclick="deleteOne()">DELETE</button>
            </div>
            <div id="numbers">
                <button class="numbers" onclick="appendToDisplay('7')">7</button> 
                <button class="numbers" onclick="appendToDisplay('8')">8</button> 
                <button class="numbers" onclick="appendToDisplay('9')">9</button> 
                <button class="numbers" id="divide" onclick="appendToDisplay('/')">รท</button>
                <button class="numbers" onclick="appendToDisplay('4')">4</button> 
                <button class="numbers" onclick="appendToDisplay('5')">5</button> 
                <button class="numbers" onclick="appendToDisplay('6')">6</button> 
                <button class="numbers" id="multiply" onclick="appendToDisplay('*')">x</button>
                <button class="numbers" onclick="appendToDisplay('1')">1</button> 
                <button class="numbers" onclick="appendToDisplay('2')">2</button> 
                <button class="numbers" onclick="appendToDisplay('3')">3</button> 
                <button class="numbers" id="subtract" onclick="appendToDisplay('-')">-</button>
                <button class="numbers" onclick="appendToDisplay('.')">.</button> 
                <button class="numbers" onclick="appendToDisplay('0')">0</button> 
                <button class="numbers" id="equals" onclick="calculator()" >=</button> 
                <button class="numbers" id="add" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span></span><a href="https://github.com/gtis1-562"> Gerardo Talavera</a></p>
    </footer>
</body>
</html>
